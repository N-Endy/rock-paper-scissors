<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>Rock. Paper. Scissors</h1>
            <p>A simple rock, paper, scissors game</p>
        </div>

        <div class="score">
            <p class="player-score"><span>Player Score</span> 0</p>
            <span>:</span>
            <p class="computer-score">0 <span>Computer Score</span></p>
        </div>

        <p>Click any of the options below:</p>

        <div class="options">
            <a href="#" class="rock option"><i class="far fa-hand-rock"></i></a>
            <a href="#" class="paper option"><i class="far fa-hand-paper"></i></a>
            <a href="#" class="scissors option"><i class="far fa-hand-scissors"></i></a>
        </div>
    </div>


    <script src="script.j"></script>
</body>
</html>
